<carousel>
  <div *ngFor="let item of imageInfo">
    <slide>
      <img src="{{item.imagePath}}" alt="{{item.imageTitle}}" routerLink="{{item.associatedPage}}" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
          <h3>{{item.imageTitle}}</h3>
          <p>{{item.imageText}}</p>
        </div>
    </slide>
  </div>
</carousel>
